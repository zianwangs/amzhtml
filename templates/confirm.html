<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
    <style>
        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 50px;
            
        }
        #request {
            margin-top: 30px;
            margin-left: 240px;
            width: 60%;
            text-align: center;
            padding: auto auto;
            font-size: 22px;
            border: 1px solid black;
            padding-bottom: 40px;

        }
        input {
            margin-top: 30px;
            width: 130px;
            height: 25px;
            text-align: center;
        }
        select {
            margin-top: 30px;
            width: 120px;
            height: 22px;
            margin-bottom: 0px;
            text-align: center;
        }
        button {
            background-color: black;
            color: white;
            font-size: 24px;
            margin-top: 40px;
            width: 180px;
            height: 60px;
        }
        button:hover {
            cursor: pointer;
        }
        textarea {
            font-style: normal;
            width: 200px;
            height: 60px;
            margin-top: 20px;
            vertical-align: middle;
  
        }

        #p {
            width: 230px;
        }

        #sub {
            width: 370px;
        }

        #a, #c {
            margin-bottom: -30px;
            padding-bottom: -30px;
        }
        
    </style>
</head>
<body>
    <div id="secret_signup">
        <div id="app">
            <h2>Confirm Your Order
            </h2>
            <div id="request">
                Name: &nbsp;<input id="u"type="text" v-model="name" disabled><br>
                Desc.: &nbsp;<input id="p" type="text" v-model="description" disabled required><br>
                Amount: &nbsp;<input id="e" type="number" v-model="amount" required max="100"><br>
                Your Address: &nbsp;X.&nbsp;<input type="number" v-model="address_x" required > &nbsp;&nbsp;&nbsp; Y.&nbsp;&nbsp;<input type="number" v-model="address_y" required><br>
            

                <button id = "c" @click="cancel">Cancel</button>
                <button id = "a" @click="cancel">Add To Cart</button>
                <button id="sub" @click="confirm">Checkout Right Now</button>
            </div>
          
            
        </div>
        
        
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                product_id: '',
                name: '',
                description: '',
                amount: '',
                address_x: '',
                address_y: '',
                
            },
            mounted: function() {
                that = this
                axios.get("aux_get_buy_info").then(function(response) {
                        if (response.data.status_code == 1) {
                            alert("Please log in first!")
                            location.href = "login.html"
                        } else if (response.data.status_code == 2) {
                            alert("Error: please choose a product first.")
                            location.href = "catalog.html"
                        } else { 
                            that.name = response.data[0].fields.name
                            that.description = response.data[0].fields.description
                            that.email = response.data[0].fields.email
                            that.product_id = response.data[0].pk
                        }
                    }).catch(function(err) {
                        alert('Error');
                    });
            },
            methods: {
                cancel: function() {
                    location.href = 'catalog.html'
                },
                confirm: function() {
                    that = this;
                    if (that.amount == '') {
                        alert("Amount cannot be empty!")
                        return
                    }
                    if (that.amount > 1000) {
                        alert("Exceed max purchase limit:1000!")
                        return
                    }
                    if (that.address_x == '' || that.address_y == '') {
                        alert("Address cannot be empty!")
                        return
                    }
                    axios.get("confirm/"+that.product_id+"/"+that.amount+"/"+that.address_x+"/"+that.address_y).then(function(response) {
                        if (response.data.status_code == 1) {
                            alert("Please log in first!");
                            location.href = "login.html"
                        } else if (response.data.status_code == 2) {
                            alert("Item does not exist.")
                            location.href = "catalog.html" 
                        } else {
                            alert("Order submitted!")
                            location.href = "orders.html"
                        }
                    }).catch(function(err) {
                        alert('Error');
                    });
                }
            },
            

        });
    </script>
    
</body>
</html>
